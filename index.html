<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="calculator">
    <div class="display-container">
      <input type="text" id="display" readonly />
    </div>

    <div class="buttons">
      <!-- Top row: icons -->
      <button class="icon-button" onclick="toggleHistory()">ðŸ•˜</button>
      <button class="icon-button" onclick="toggleFraction()">Â½</button>
      <button class="clear" onclick="clearDisplay()">C</button>
      <button class="del" onclick="deleteChar()">DEL</button>
      <button class="func" onclick="appendValue('Ï€', 'Math.PI')">Ï€</button>
      <button class="func" onclick="appendValue('e', 'Math.E')">e</button>

      <button class="func" onclick="appendValue('^', '**')">^</button>
      <button class="func" onclick="appendValue('%', '/100')">%</button>
      <button class="func" onclick="appendValue('âˆš(', 'Math.sqrt(')">âˆš</button>
      <button class="func" onclick="appendValue('log(', 'Math.log10(')">log</button>
      <button class="func" onclick="appendValue('ln(', 'Math.log(')">ln</button>
      <button class="func" onclick="appendValue('!', '!')">x!</button>

      <button onclick="appendValue('7', '7')">7</button>
      <button onclick="appendValue('8', '8')">8</button>
      <button onclick="appendValue('9', '9')">9</button>
      <button class="func" onclick="appendValue('Ã·', '/')">Ã·</button>
      <button class="func" onclick="appendValue('(', '(')">(</button>
      <button class="func" onclick="appendValue(')', ')')">)</button>

      <button onclick="appendValue('4', '4')">4</button>
      <button onclick="appendValue('5', '5')">5</button>
      <button onclick="appendValue('6', '6')">6</button>
      <button class="func" onclick="appendValue('Ã—', '*')">Ã—</button>
      <button class="func" onclick="appendValue('sin(', 'Math.sin(')">sin</button>
      <button class="func" onclick="appendValue('cos(', 'Math.cos(')">cos</button>

      <button onclick="appendValue('1', '1')">1</button>
      <button onclick="appendValue('2', '2')">2</button>
      <button onclick="appendValue('3', '3')">3</button>
      <button class="func" onclick="appendValue('âˆ’', '-')">âˆ’</button>
      <button class="func" onclick="appendValue('tan(', 'Math.tan(')">tan</button>
      <button class="equals" onclick="calculate()">=</button>

      <button onclick="appendValue('0', '0')">0</button>
      <button onclick="appendValue('.', '.')">.</button>
      <button class="func" onclick="appendValue('+', '+')">+</button>
    </div>

    <div class="history" id="history-panel">
      <h3>History</h3>
      <div id="history-content"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
